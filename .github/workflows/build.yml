name: Build Debian Releases

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-debian:
    strategy:
      matrix:
        debian: [bookworm, trixie]
    runs-on: ubuntu-latest
    container:
      image: debian:${{ matrix.debian }}
    steps:
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            curl \
            build-essential \
            pkg-config \
            libipset-dev \
            libnftables-dev \
            git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.debian }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.debian }}-
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Verify binary
        run: |
          ./target/release/leroyjenkins --version
          ldd target/release/leroyjenkins

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: leroyjenkins-debian-${{ matrix.debian }}
          path: target/release/leroyjenkins
          retention-days: 90

  release:
    needs: build-debian
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Bookworm artifact
        uses: actions/download-artifact@v4
        with:
          pattern: leroyjenkins-debian-bookworm
          merge-multiple: true

      - name: Download Trixie artifact
        uses: actions/download-artifact@v4
        with:
          pattern: leroyjenkins-debian-trixie
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: leroyjenkins-debian-*
          fail_on_unmatched_files: true
