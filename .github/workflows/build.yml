name: Build Debian Releases

on:
  - push
  - workflow_dispatch

jobs:
  build-debian:
    strategy:
      matrix:
        debian: [bookworm, trixie]
    runs-on: ubuntu-latest
    container:
      image: debian:${{ matrix.debian }}
    steps:
      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
            curl \
            build-essential \
            pkg-config \
            libnftnl-dev \
            libmnl-dev \
            git
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Build release binaries
        run: cargo build --release
      - name: Verify binaries
        run: |
          ldd target/release/leroyjenkins
          ./target/release/leroyjenkins --version
      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: leroyjenkins-debian-${{ matrix.debian }}
          path: |
            target/release/leroyjenkins
          retention-days: 90
  release:
    needs: build-debian
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Bookworm artifact
        uses: actions/download-artifact@v7
        with:
          name: leroyjenkins-debian-bookworm
          path: bookworm
      - name: Download Trixie artifact
        uses: actions/download-artifact@v7
        with:
          name: leroyjenkins-debian-trixie
          path: trixie
      - name: Organize release files
        run: |
          mv bookworm/leroyjenkins leroyjenkins-debian-bookworm
          mv trixie/leroyjenkins leroyjenkins-debian-trixie
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            leroyjenkins-debian-*
          fail_on_unmatched_files: true
